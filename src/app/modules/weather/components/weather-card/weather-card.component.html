<div class="container" *ngIf="weatherData">
  <div class="upper-data">
    <img
      src="../../../../../assets/sun.jpg"
      alt="Imagem de fundo: ensolarado"
      *ngIf="weatherData.main.temp > 18"
    />
    <img
      src="../../../../../assets/cold2.jpg"
      alt="Imagem de fundo: frio"
      *ngIf="weatherData.main.temp <= 18"
    />
  </div>
  <div class="lower-data">
    <h2 class="more-info-label">Mais informações</h2>
    <div class="more-info-container">
      <div class="info-block">
        <div class="info-block-label">
          <fa-icon size="lg" [icon]="minTemperatureIcon"></fa-icon>
        </div>
      </div>
    </div>
  </div>
</div>
